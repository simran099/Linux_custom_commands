<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Contact Form</title>
<link rel="stylesheet" href="./style.css" />
    <!-- Favicon CSS -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="512x512" href="/assets/favicon/android-chrome-512x512.png">
    <link rel="icon" type="image/png" sizes="192x192" href="/assets/favicon/android-chrome-192x192.png">
    <link rel="manifest" href="/site.webmanifest">
<script
    src="https://kit.fontawesome.com/64d58efce2.js"
    crossorigin="anonymous"></script>
</head>
<body>
<div class="container">
    <span class="big-circle"></span>
    <img src="./assets/img/shape.png" class="square" alt="" />
    <div class="form">
    <div class="contact-info">
        <h3 class="title">Let's get in touch</h3>
        <p class="text">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Saepe
        dolorum adipisci recusandae praesentium dicta!
        </p>

        <div class="info">
        <div class="information">
            <img src="./assets/img/location.png" class="icon" alt="" />
            <p>Kabir Park , Amritsar , India</p>
        </div>
        <div class="information">
            <img src="./assets/img/email.png" class="icon" alt="" />
            <a href="https://pizzerian.netlify.app">www.pizzeria.com</a>
        </div>
        <div class="information">
            <img src="./assets/img/phone.png" class="icon" alt="" />
            <p>123-456-789</p>
        </div>
        </div>

        <div class="social-media">
        <p>Connect with us :</p>
        <div class="social-icons">
            <a href="#">
            <i class="fab fa-facebook-f"></i>
            </a>
            <a href="#">
            <i class="fab fa-twitter"></i>
            </a>
            <a href="#">
            <i class="fab fa-instagram"></i>
            </a>
            <a href="#">
            <i class="fab fa-linkedin-in"></i>
            </a>
        </div>
        </div>
    </div>

    <div class="contact-form">
        <span class="circle one"></span>
        <span class="circle two"></span>

        <form action="https://formspree.io/f/xwkzakdk" method="post" autocomplete="off">
        <h3 class="title">Contact us</h3>
        <div class="input-container">
            <input type="text" name="name" class="input" />
            <label for="">Username</label>
            <span>Username</span>
        </div>
        <div class="input-container">
            <input type="email" name="email" class="input" />
            <label for="">Email</label>
            <span>Email</span>
        </div>
        <div class="input-container">
            <input type="tel" name="phone" class="input" />
            <label for="">Phone</label>
            <span>Phone</span>
        </div>
        <div class="input-container textarea">
            <textarea name="message" class="input"></textarea>
            <label for="">Message</label>
            <span>Message</span>
        </div>
        <input type="submit" value="Send" class="btn" />
        </form>
    </div>
    </div>
</div>

<script src="./assets/contactus.js"></script>
</body>
</html>
